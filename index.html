<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">

  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
    
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  
  <svg  class="top-svg" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg class="bottom-svg" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>
  

  <main>
    <img src="./images/image-victor.jpg" alt="">    

    <div class="personal-info">
      <h2>Victor Crest <span>26</span> </h2>
      <span>London</span>
    </div>

    <hr>
    
    <div class="socials">
      <div>
        <h2>80K</h2>
        <span>Followers</span>
      </div>

      <div>
        <h2>803K</h2>
        <span>Likes</span>
      </div>
      
      <div>
        <h2>1.4K</h2>
        <span>Photos</span>
      </div>
    </div>

  </main>
